<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Expense Splitter</title>
  <link rel="stylesheet" href="members.css">
</head>
<body>
  <header>
    <div id="logo">
      <a href="#">Bit Lords</a>
    </div>
    
    <nav>
      <a href="#">Home</a>
      <a class="nav-second" href="#">Categories</a>
      <a class="nav-third" href="#">Charts</a>
    </nav>
    <div class="friend-logo">
      <img src="add friend.png" alt="Friend's Logo">
    </div>
  </header>
  
  <main>
    <section class="first-card">
        <div class="card">
          <div class="card-header">
            <div class="header-left">
              <label for="date">Add Member</label>
            </div>
          </div>
          <div class="card-body">
            <form id="groupForm">
                <div class="form-group">
                  <label for="groupName">Username:</label>
                  <input type="text" id="groupName" required>
                </div>
                <div class="form-group" id="create-group-button">
                    <button type="submit" class="button check-button" id="checkButton">Check</button>
                    <button type="submit" class="button submit-button" id="submitButton" style="display: none;">Submit</button>
                  </div>
              </form>
          </div>
        </div>
      </section>
      <section class="second-card">
        <div class="card">
            <div class="card-header">
                <div class="header-left">
                    <label for="date">Split Among Group members</label>
                </div>
            </div>
            <div class="card-body">
                <form id="groupForm">
                    <div class="form-group">
                      <label for="Amount">Amount:</label>
                      <input type="number" id="Amount" required>
                    </div>
                    <div class="radio-buttons">
                      <input type="radio" id="split-equal" name="splitType" value="equal" checked>
                      <label for="split-equal">Split Equally</label>
                      <input type="radio" id="split-unequal" name="splitType" value="unequal">
                      <label for="split-unequal">Split Unequally</label>
                    </div>
                    <div id="unequalTable">
                      <table id="unequalSplitTable">
                        
                      </table>
                    </div>
                    <div class="form-group" id="create-group-button">
                      <button type="button" class="button Split-button" id="Split-button" style="display: none;" disabled>Split</button>
                    </div>
                  
                </form>
            </div>
        </div>
    </section>
    
    <div class="members-table">
      <table id="expenseTable">
        <thead>
          <tr>
            <th>Member Name</th>
            <th>Given</th>
            <th>Taken</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Rows of data -->
          <tr>
            <td>Vishal</td>
            <td>500</td>
            <td>400</td>
            <td></td> <!-- Will be populated by JavaScript -->
          </tr>
          <tr>
            <td>Vasanth</td>
            <td>400</td>
            <td>500</td>
            <td></td> <!-- Will be populated by JavaScript -->
          </tr>
          <tr>
            <td>Venky</td>
            <td>500</td>
            <td>500</td>
            <td></td> <!-- Will be populated by JavaScript -->
          </tr>
          <!-- Add more rows as needed -->
        </tbody>
      </table>
    </div>
  </main>

  <script src="members.js"></script>
</body>
</html>
